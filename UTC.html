    <title>Clock </title>
    <script>
        let date;
        let time;
        let f;
        setInterval(() => {
            f = new Date();
            date = f.getUTCDate() + ":" + f.getUTCMonth() + ":" + f.getUTCFullYear();
            time = f.getUTCHours() + ":" + f.getUTCMinutes() + ":" + f.getUTCSeconds();
            document.getElementById('time').innerText = time + " on " + date;
        }, 1000);
    </script>

</head>
